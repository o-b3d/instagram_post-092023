<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Post</title>
    <body>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="styles.css" />

      <div class="instagram-page"></div>
      <div class="navigation-bar">
        <img class="html-icon" src="html5.svg" />
        <span class="navigation-bar-text">
          <strong>OG</strong>
        </span>
        <img class="three-dot-icon" src="ellipsis-vertical-solid.svg" />
        <br />Obed Gonzalez<br />
      </div>

      <div class="post">
        <img src="windows-xp-desktop-background-wallpaper.png"
      </div>
      <div class="post-icons">
        <img class="like" src="like-regular.svg" />
        <img class="comment" src="comment-regular.svg" />
        <img class="share" src="share-from-square-regular.svg" />
        <img class="bookmark" src="bookmark-regular.svg" />
      </div>
      <div>
        <p1>
          <strong> Liked by 4GeeksAcademy, html5, and 175,000 others </strong>
        </p1>
      </div>
      <p2>In memory of a classic wallpaper</p2>
    </body>
  </head>
</html>
